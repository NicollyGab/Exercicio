
<head>
    <script>
        //7. Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro,
         //o último e o maior de todos eles (considere que todos os números informados serão diferentes)//



    var num1= parseInt(prompt(" Digite um número "));
    var num2= parseInt(prompt(" Digite um número diferente "));
    var num3= parseInt(prompt(" Digite um número diferente "));
    var num4= parseInt(prompt(" Digite um número diferente "));

   document.write( " Esse é o primeiro número: " + num1);
    
   document.write ( " <br> Esse é o último número:  " + num4);

   if(num1 > num2 && num1 > num3  && num1 > num4) {
       document.write(" <br> Esse é o primeiro número" + num1);
    }

    else if (num2 > num1 &&  num2 > num3 > num4) {
       document.write(" <br> Esse é o maior número" + num2 );
    }

   else if(num3 > num1 && num3 > num2 && num3 > num4 ) {
       document.write ("<br> Esse é o maior número" + num3);
    }

   else ( num4 > num1 && num4 > num3 && num4 > num2 )
    {
        document.write(" <br> Esse é o maior número " + num4 );
    }  







    </script>
</head>
